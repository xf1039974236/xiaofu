<script type='text/javascript'>
	function aminaFun(){
		//index.html
	  animateFun({
      box :'.indexbox',
      cssname :'bannerimgon',
      elem: '.indexbox',
      num :100
    });
    /*animateFun({
      box :'.indexbox .fonts',
      cssname :'fontson',
      elem: '.indexbox .fonts',
      num :100
    });*/
    animateFun({
      box :'.innerbox .title',
      cssname :'titleon',
      elem: '.innerbox .title',
      num :356
    });
    animateFun({
      box :'.carindexbox .carindexul li',
      cssname :'on',
      elem: '.carindexbox .carindexul li',
      num :270
    });
    animateFun({
      box :'.panterbox ul a',
      cssname :'stretchRight',
      elem: '.panterbox ul a',
      num :270
    });
	};
	function inbannerFun(){
		var winh=$(window).height()-104;
		var imgh=$('.indexbox .bannerimg').height() || winh;
		if(parseInt(winh) > parseInt(imgh)){winh=imgh}
		if(winh>977){winh =977}
		$('.indexbox').css('height',winh+'px');
	}
	
	$(window).load(function(){
		aminaFun();
		$(window).scroll(function(){
			inbannerFun();
		  aminaFun();
		});
		inbannerFun();
		
	});
	window.onresize = function(){
		inbannerFun();
	}
</script>
